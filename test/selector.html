<!DOCTYPE html>
<html ng-app="testApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .t{
            width: 300px;

            background: #000000;
        }
    </style>
</head>
<body ng-controller="mainCtrl">
<selector-child>

<script>

    myApp.controller('mainCtrl',function($scope,$timeout){

                },
                {
                    'text':"ds2",
                },
                {
                    'text':"ds3",
                }

    myApp.directive('selectorChild', function ($timeout) {
        return {
                restrict: "E",
                replace:true,
                template:'  <div class="listClass" ng-repeat="aa in aas">{{aa.text}}</div>',
                link: function (scope,element,attr) {
                   console.log(element.find('div'));

                }
