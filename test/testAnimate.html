<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../less/css/animate.css"/>
    <title></title>
    <style>
       *{
         margin:0;
         padding: 0;
        }
        div{
            position: absolute;
            left: 40px;
            width: 50px;
            height: 50px;
            line-height: 50px;
            -webkit-transition:all 0.6s ease-out;
            transition:all 0.6s ease-out;
            color: #fff;
            text-align: center;
            font-size:0.5em;
        }
       div#aniEle{
           background:red;
           top: 20%;
       }
       div#myEle{
           background:#00b3ee;
           top: 50%;
       }
       button{
           width: 200px;
           height: 80px;
           background: #00b3ee;
           display: block;
           position:fixed;
           right: 0;
           top:0;
           color: #fff;
           cursor: pointer;
       }
       button:active{
           background:#101010;
       }
       @-webkit-keyframes myMoveLeft{
           0% {
               -webkit-transform: translateX(0);
               -ms-transform: translateX(0);
               transform: translateX(0);
           }

           100% {
               -webkit-transform: translateX(500px);
               -ms-transform: translateX(500px);
               transform: translateX(500px);
           }
       }

       @keyframes myMoveLeft {
           0% {
               -webkit-transform: translateX(0);
               -ms-transform: translateX(0);
               transform: translateX(0);
           }

           100% {
               -webkit-transform: translateX(500px);
               -ms-transform: translateX(500px);
               transform: translateX(500px);
           }
       }
       .myMoveLeft{
          animation-name: myMoveLeft;
          -webkit-animation-name: myMoveLeft;
          animation-duration: 1s;
          -webkit-animation-duration: 1s;

          animation-iteration-count: infinite;   /*循环次数*/
          -webkit-animation-iteration-count: infinite;
           animation-timing-function:ease-in-out;
           -webkit-animation-timing-function:ease-in-out;
          -webkit-animation-fill-mode: both;
          animation-fill-mode: both;
           animation-direction:alternate;
           -webkit-animation-direction:alternate;
       }


    </style>
</head>
<body>
   <div id="aniEle">animate</div>
   <div id="myEle">自定义</div>
   <button>开始测试</button>

   <script>
       // 测试移动端的性能 ， 结果 很不错
        var aniEle = document.getElementById('aniEle');
        var myEle = document.getElementById('myEle');
        var btn = document.getElementsByTagName('button')[0];
        var originClass = "animated ";
        btn.addEventListener('click',function(){
            myEle.className = "myMoveLeft";
            aniEle.className = originClass + "moveLeft";
        })

   </script>
</body>
</html>
